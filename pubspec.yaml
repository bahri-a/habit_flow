name: habit_flow
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Deine Libraries
  flutter_riverpod: ^2.5.1  # ^3.0.0 ist noch in Pre-Release/Beta, 2.5.1 ist stable. Falls du 3 willst, lass es stehen.
  go_router: ^14.8.1
  dio: ^5.8.0+1
  shared_preferences: ^2.5.3
  google_fonts: ^6.2.1
  shimmer: ^3.0.0
  cupertino_icons: ^1.0.8
  

  # Hive Setup (Nur das Original, kein CE, passend zum Generator)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # JSON
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Achtung: Lints 5.0 beiÃŸt sich oft mit dem alten Hive Generator. 
  # Falls es knallt, geh auf ^4.0.0 runter.
